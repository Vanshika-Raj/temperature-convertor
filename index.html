<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 8px;
            background-color: grey;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            color: fff;
        }
        button {
            background-color: #0a79f0;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #13477e;
        }
        #unit{
              
              text-align: justify;

        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Temperature Converter</h1>
    <label for="temperature">Enter Temperature:</label>
    <input type="text" id="temperature" placeholder="Enter temp">
    <label for="unit">Select Unit:</label>
    <select id="unit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result" class="result"></div>
</div>

<script>
    function convertTemperature() {
        const tempInput = document.getElementById('temperature').value;
        const unit = document.getElementById('unit').value;
        const resultDiv = document.getElementById('result');
        
        if (isNaN(tempInput) || tempInput === '') {
            resultDiv.innerHTML = 'Please enter a valid number';
            return;
        }

        const temperature = parseFloat(tempInput);
        let convertedTemp, convertedUnit;

        if (unit === 'Celsius') {
            convertedTemp = (temperature * 9/5) + 32;
            convertedUnit = 'Fahrenheit';
            resultDiv.innerHTML = `${temperature}° Celsius is ${convertedTemp.toFixed(2)}° Fahrenheit<br>`;
            convertedTemp = temperature + 273.15;
            convertedUnit = 'Kelvin';
            resultDiv.innerHTML += `${temperature}° Celsius is ${convertedTemp.toFixed(2)}° Kelvin`;
        } else if (unit === 'Fahrenheit') {
            convertedTemp = (temperature - 32) * 5/9;
            convertedUnit = 'Celsius';
            resultDiv.innerHTML = `${temperature}° Fahrenheit is ${convertedTemp.toFixed(2)}° Celsius<br>`;
            convertedTemp = ((temperature - 32) * 5/9) + 273.15;
            convertedUnit = 'Kelvin';
            resultDiv.innerHTML += `${temperature}° Fahrenheit is ${convertedTemp.toFixed(2)}° Kelvin`;
        } else if (unit === 'Kelvin') {
            convertedTemp = temperature - 273.15;
            convertedUnit = 'Celsius';
            resultDiv.innerHTML = `${temperature} Kelvin is ${convertedTemp.toFixed(2)}° Celsius<br>`;
            convertedTemp = ((temperature - 273.15) * 9/5) + 32;
            convertedUnit = 'Fahrenheit';
            resultDiv.innerHTML += `${temperature} Kelvin is ${convertedTemp.toFixed(2)}° Fahrenheit`;
        }
    }
</script>

</body>
</html>
